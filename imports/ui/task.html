<template name="task">
    <li class="{{#if checked}}checked{{/if}}">
        <button class="delete">&times;</button>
        <button class="edit">edit</button>
    
        <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
    
        <span class="task__title">{{title}}</span>
        <textarea class="task__desription" rows="3" readonly>{{description}}</textarea>
        <span class="task__time">createdAt: {{ createdAt }}</span>
        <br/>
        <span class="task__time">updatedAt: {{ updatedAt }}</span>
    </li>
</template>
