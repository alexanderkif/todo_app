
<template name='tasks_list'>
    <div class="container">
        <header>
            <h1>Todo List</h1>
            <button class="btn_create">Create new TODO</button>
        </header>

        <ul>
            {{#each tasks}}
                {{> task}}
            {{/each}}
        </ul>
    </div>
</template>

    <div class="container">

                <button type="submit" class="new-task__btn">Submit</button>

    </div>
</template>
