
<template name='tasks_list'>
    <div class="container">
        <header>
            <h1>Todo List</h1>
            <button class="btn_create">Create new TODO</button>
        </header>

        <ul>
            {{#each tasks}}
                {{> task}}
            {{/each}}
        </ul>
    </div>
</template>

<template name='create_form'>
    <div class="container">
        <header>
            <h1>Create todo</h1>
            <form class="new-task">
                <input type="text" class="new-task__title" name="title" placeholder="Type to add new title" />
                <textarea type="text" class="new-task__description" rows="3" name="description" placeholder="Describe new task" ></textarea>
                <button type="submit" class="new-task__btn">Submit</button>
            </form>
        </header>
    </div>
</template>

<template name='edit_form'>
    <div class="container">
        <header>
            <h1>Edit todo</h1>
            <form class="edit-task">
                <input type="text" class="edit-task__hidden" name="id" value="{{task._id}}"/>
                <input type="text" class="edit-task__hidden" name="createdAt" value="{{task.createdAt}}"/>
                <input type="text" class="edit-task__title" name="title" value="{{task.title}}"/>
                <textarea type="text" class="edit-task__description" rows="3" name="description" >{{task.description}}</textarea>
                <button type="submit" class="edit-task__btn">Submit</button>
            </form>
        </header>
    </div>
</template>
