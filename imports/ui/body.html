
<template name='tasks_list'>
    <div class="container">
        <header>
            <h1>Todo List</h1>
            <button class="btn_create">Create new TODO</button>
        </header>
        <ul>
            {{#each tasks}}
                {{> task}}
            {{/each}}
        </ul>
    </div>
</template>

<template name='create_form'>
    <div class="container">
        <header>
            <h1>Create todo</h1>
            {{#autoForm collection="Tasks" id="insertTaskForm" type="method" meteormethod="insertTask"}}
                {{> afQuickField name="title" value=task.title}}
                {{> afQuickField name="description" value=task.description}}
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            {{/autoForm}}
        </header>
    </div>
</template>

<template name='edit_form'>
    <div class="container">
        <header>
            <h1>Edit todo</h1>
            {{#autoForm collection="Tasks" id="updateTaskForm" type="method" meteormethod="updateTask"}}
                {{> afQuickField name="title" value=task.title readonly="true"}}
                {{> afQuickField name="description" value=task.description}}
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            {{/autoForm}}
        </header>
    </div>
</template>
